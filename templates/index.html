<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Checker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 150px;
        }
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        button:hover { background: #0056b3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        .status.running { background: #d4edda; color: #155724; }
        .logs {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            line-height: 1.6;
        }
        .log-entry {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Link Checker</h1>
        
        <div class="controls">
            <input type="number" id="startRow" value="2" min="2" placeholder="–ù–∞—á–∞–ª—å–Ω–∞—è —Å—Ç—Ä–æ–∫–∞">
            <button id="startBtn" onclick="startCheck()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É</button>
        </div>
        
        <div class="status" id="status">–û–∂–∏–¥–∞–Ω–∏–µ...</div>
        
        <div class="logs" id="logs"></div>
    </div>

    <script>
        let polling = null;

        function startCheck() {
            const startRow = document.getElementById('startRow').value;
            document.getElementById('startBtn').disabled = true;
            
            fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ start_row: parseInt(startRow) })
            })
            .then(r => r.json())
            .then(() => {
                startPolling();
            });
        }

        function startPolling() {
            if (polling) return;
            polling = setInterval(updateStatus, 1000);
        }

        function updateStatus() {
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    const logsDiv = document.getElementById('logs');
                    
                    if (data.running) {
                        statusDiv.textContent = '‚ñ∂Ô∏è –†–∞–±–æ—Ç–∞–µ—Ç...';
                        statusDiv.className = 'status running';
                        document.getElementById('startBtn').disabled = true;
                    } else {
                        statusDiv.textContent = '‚è∏Ô∏è –ì–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É';
                        statusDiv.className = 'status';
                        document.getElementById('startBtn').disabled = false;
                        if (polling) {
                            clearInterval(polling);
                            polling = null;
                        }
                    }
                    
                    logsDiv.innerHTML = data.logs.map(log => 
                        `<div class="log-entry">${log}</div>`
                    ).join('');
                    logsDiv.scrollTop = logsDiv.scrollHeight;
                });
        }

        // –ù–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞
        updateStatus();
        setInterval(updateStatus, 3000);
    </script>
</body>
</html>
